---
layout: default
---
<article>
  <!-- Back to List Icon at Top Left -->
  <a href="/blog.html" class="back-to-list-icon">
    <img src="/imgs/back.svg" alt="Back to List" title="Back to List">
  </a>

  <div class="post-content">
    {{ content }}
  </div>
  <div class="navigation-buttons"></div>
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="nav-button">← Previous Post</a>
  {% endif %}

  <a href="/blog.html" class="nav-button">Back to List</a>

  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="nav-button">Next Post →</a>
  {% endif %}
</div>

</article>



<style>
  /* Back to List Icon Styling */
  .back-to-list-icon {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .back-to-list-icon img {
    width: 100px;
    height: 100px;
    transition: transform 0.3s;
  }

  .back-to-list-icon:hover img {
    transform: scale(1.1);
  }

  /* Navigation Buttons Styling */
  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
  }

  .nav-button {
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .nav-button:hover {
    background-color: #2980b9;
  }
</style>
