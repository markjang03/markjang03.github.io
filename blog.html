---
layout: default
title: Blog
permalink: /blog.html
---

<div class="section-container">
  <h2>Blog Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
      </li>
    {% endfor %}
  </ul>
</div>
